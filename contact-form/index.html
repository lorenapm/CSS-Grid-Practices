<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form/title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../normalize.css">
  </head>
  <body>
      <section class="contact">
          <figure class="contact__picture">
              <img src="img/image.svg" alt="" class="contact__img">
          </figure>
      </section>
      <form class="contact__form">
          <h2 class="contact__title">We keep in touch</h2>
          <input type="text" placeholder="Put your name:" class="contact__input">
          <input type="email" placeholder="Enter your email:" class="contact__input">
          <textarea placeholder="Your message" class="contact__input contact__input--area"></textarea>
          <button type="submit" class="contact__cta">Send now</button>

      </form>
  </body>
</html>
